name: google_play
description: "Making a Google Play clone."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  visibility_detector: ^0.4.0+2
  # data:
  provider: ^6.1.5+1
  http: ^1.6.0
  json_annotation: ^4.9.0
  faker: ^2.2.0
  # fonts:
  google_fonts: ^6.3.3
  photo_view: ^0.15.0
  url_launcher: ^6.3.2
  # firebase_core: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  json_serializable: ^6.11.3
  build_runner: ^2.10.4

flutter:
  uses-material-design: true

  assets:
  # images
  - assets/images/
  - assets/images/games_screenshots/
  - assets/images/apps_screenshots/
  - assets/images/kids_tab/
  - assets/images/notifications/
  - assets/images/banners/

  # icons
  - assets/icons/
  - assets/icons/apps_icons/
  - assets/icons/books_icons/
  - assets/icons/nav_bar_icons/
  - assets/icons/games_icons/

  # data
  - assets/data/
  - assets/config/